<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Login.css">
  <title>Página Login</title>
</head>
<body>
  <div class="pagina-log">
    <header class="rectangle-44">
      <!-- Se houver conteúdo específico para o cabeçalho, você pode adicioná-lo aqui -->
    </header>
    <main class="container-1">
      <div class="image-11">
        <!-- Adicione a imagem do logotipo ou banner aqui -->
      </div>
      <div class="bem-vindo">
        <h1 class="seja-bem-vindo">Seja bem-vindo</h1>
        <p class="efetue-seu-login">Efetue seu login</p>
      </div>
    </main>
    <section class="passkeys">
      <div class="rectangle-47">
        <input type="text" class="input1" placeholder="E-mail - Usuário">
      </div>
      <div class="rectangle-48">
        <input type="password" class="input2" placeholder="Senha">
      </div>
      <div class="container">
        <p class="email-ou-usuario">E-mail ou usuário</p>
        <!-- Adicione uma mensagem de erro ou validação para a senha aqui, se necessário -->
      </div>
    </section>
    <section class="acessar-1">
      <div class="container-2">
        <div class="fb-login">
          <img class="vector-4" src="../img/facebookimagem.png" alt="Facebook login">
        </div>
        <div class="gg-login">
          <img class="group-4" src="../img/google.png" alt="Google login">
        </div>
      </div>
      <p class="esqueceu-sua-senha">Esqueceu sua senha?</p>
    </section>
  </div>
</body>
</html>
